<script type="module">

  import { Game } from './src/Game.js';
  import { Paddle, Wall, Ball, Level } from './src/Pong.js';


  const level = new Level();
  level.addWallsFromPoints( [ [ 150, 250 ], [ 250, 100 ], [ 350, 250 ], [ 250, 400 ] ] );
  level.addWallsFromPoints( [ [ 10, 500 ], [ 500, 500 ], [ 500, 10 ], [ 10, 10 ] ] );

  level.balls.push( new Ball( { x: 100, y: 100, dx: 0.1, dy: 0.1, fillStyle: 'yellow' } ) );
  
  const player = new Paddle( { x: 300, y: 200, angle:  Math.PI / 4, fillStyle: 'red' } );
  const enemy  = new Paddle( { x: 300, y: 200, angle: -Math.PI / 4, fillStyle: 'aqua' } );
  level.paddles.push( player, enemy );

  const game = new Game();
  game.update = ( dt ) => {
    level.update( dt );
  };

  game.draw = ( ctx ) => {
    level.draw( ctx );
  };

</script>
